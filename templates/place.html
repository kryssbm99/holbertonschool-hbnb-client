<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="static/logo.png" class="logo" alt="Application Logo">
            <a href="index.html" class="login-button">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically here -->
        </section>
        <div class="reviews">
            <h3>Reviews</h3>
            <div id="reviews-list">
                <!-- Reviews will be populated dynamically -->
            </div>
        </div>
        <div class="add-review">
            <h3>Add a Review</h3>
            <form id="review-form" action="/add_review" method="post">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                
                <button type="submit" class="review-button">Submit Review</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="static/scripts.js"></script>
</body>
</html>
