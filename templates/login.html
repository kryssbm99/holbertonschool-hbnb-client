<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Login</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="static/logo.png" class="logo" alt="Application Logo">
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form" action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            <div id="error-message" style="color: red; display: none;">Login failed. Please try again.</div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="static/scripts.js"></script>
</body>
</html>
